<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quote</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="quote-box">
        <div class="quote-text">
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            <span id="text"></span>
        </div>
        <div class="quote-author">
            -
            <span id="author"></span>
        </div>

        <a style="cursor:pointer"><img class="twitter" id="tweet-quote" src="Twitter.svg" alt="twitter" title="分享到twitter！" /></a>
        <a style="cursor:pointer"><img class="tumblr" id="tumblr-quote" src="tumblr.svg" alt="tumblr" title="分享到tumblr！" /></a>
        <button class="button" id="new-quote">New quote</button>

    </div>
    <div class="footer"> by
        <a href="https://github.com/Hasaki1997">Hasaki1997</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
